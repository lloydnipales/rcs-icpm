<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f5f7fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .dashboard-container {
      margin-top: 30px;
      max-width: 1200px;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
    }
    .table th {
      background-color: #007bff;
      color: white;
    }
    .chart-card {
      padding: 15px;
      margin-top: 15px;
      border-radius: 12px;
      box-shadow: 0px 5px 12px rgba(0, 0, 0, 0.1);
      background: white;
    }
    .grade-pass { color: #28a745; font-weight: 600; }
    .grade-fail { color: #dc3545; font-weight: 600; }
    #downloadJson {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-primary px-3">
    <span class="navbar-brand fw-bold"><i class="bi bi-bar-chart-fill"></i> Teacher Dashboard</span>
    <button id="logoutBtn" class="btn btn-danger btn-sm"><i class="bi bi-box-arrow-right"></i> Logout</button>
  </nav>

  <!-- Dashboard -->
  <div class="container dashboard-container">
    <div class="card p-4">
      <h4><i class="bi bi-clipboard-data"></i> Manage Student Grades</h4>

      <!-- Section Selection -->
      <div class="mb-3">
        <label for="sectionSelect" class="form-label">Select Section:</label>
        <select id="sectionSelect" class="form-select">
          <option value="">-- Choose a Section --</option>
        </select>
      </div>

      <!-- Student Selection -->
      <div class="mb-3">
        <label for="studentSelect" class="form-label">Select Student:</label>
        <input type="text" id="studentSearch" class="form-control mb-2" placeholder="Search student..." disabled>
        <select id="studentSelect" class="form-select" disabled>
          <option value="">-- Choose a Student --</option>
        </select>
      </div>

      <!-- Grades Table -->
      <div id="gradesContainer" class="mt-3" style="display:none;">
        <h5><i class="bi bi-journal-check"></i> Grades</h5>
        <table class="table table-bordered text-center table-hover align-middle">
          <thead>
            <tr>
              <th>#</th>
              <th>Grade</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="gradesTable"></tbody>
        </table>

        <!-- Average -->
        <div id="averageContainer" class="mb-3"></div>

        <!-- Add Grade -->
        <div class="input-group mt-3">
          <input type="number" id="newGrade" class="form-control" placeholder="Enter grade (0-100)">
          <button id="addGradeBtn" class="btn btn-success"><i class="bi bi-plus-circle"></i> Add Grade</button>
        </div>

        <!-- Charts -->
        <div class="row mt-4">
          <div class="col-md-6">
            <div class="chart-card">
              <h6 class="text-center">Student Grade Trend</h6>
              <canvas id="gradesChart"></canvas>
            </div>
          </div>
          <div class="col-md-6">
            <div class="chart-card">
              <h6 class="text-center">Pass vs Fail (Student)</h6>
              <canvas id="passFailChart"></canvas>
            </div>
          </div>
        </div>

        <!-- Class-Wide Analytics -->
        <div class="chart-card mt-4">
          <h6 class="text-center">Class Performance Overview</h6>
          <canvas id="classChart"></canvas>
        </div>

        <!-- Download Updated JSON -->
        <button id="downloadJson" class="btn btn-primary w-100"><i class="bi bi-download"></i> Download Updated Data</button>
      </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
